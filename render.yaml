services:
  - type: web
    name: stock-backend
    env: python
    region: oregon
    plan: free
    runtime:
      pythonVersion: 3.10
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: DRIVE_FILE_ID
        sync: false
    healthCheckPath: /
    timeout:
      request: 120
