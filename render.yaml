services:
  - type: web
    name: stock-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd stock-backend && pip install -r requirements.txt
    startCommand: cd stock-backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: DRIVE_FILE_ID
        sync: false
    healthCheckPath: /
